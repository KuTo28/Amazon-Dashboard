<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Amazon Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS Files -->
  <link rel="stylesheet" href="css/styles.css">
  <script src="script/scripts.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>  
    
  <div class="background-overlay"></div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://www.primevideo.com">
        <img src="img/logo.png" alt="" width=40>
      </a>
      <span class="navbar-brand">Amazon Movies Data Dashboard</span>

      <!-- Collapsable button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="https://www.uib.es/es/">UIB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.kaggle.com/datasets/muhammadawaistayyab/amazon-movies-and-films">Data
              Source</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="grafico grafico-1">
      <div id="moviesCountYear"></div>
        <!-- Número de películas por décadas   -->
    </div>
    <div class="grafico grafico-2">
      <div id="movieRating"></div>
       <!-- Mejor y peor película por década  -->
    </div>
  </div>
  <div class="container">
    <div class="grafico grafico-3">
      <div id="mpaaRating"></div> 
      <!-- Número de películas por décadas -->
    </div>
    <div class="grafico grafico-4">
      <div class="search-container">
        <form id="searchForm">
          <input type="text" placeholder="Search.." name="search" id = "actorName">
          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="movieActor"></div>
       <!-- Mejor y peor película por década  -->
    </div>
  </div>

  <label class="curtain-container" id = "idCurtain">
    <div class="curtain-panel">
      <input type="checkbox" class="curtain-trigger" onclick="hide()" id="curtain-trigger"/>
      <div class="left-curtain curtain"></div>
      <div class="right-curtain curtain"></div>
    </div>
  </label>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <script type="text/javascript" src="script/mpaaRatingChart.js"></script>
  <script type="text/javascript" src="script/movieRatingChart.js"></script>
  <script type="text/javascript" src="script/movieCountYear.js"></script>
  <script type="text/javascript" src="script/movieActor.js"></script>
  <script type="text/javascript" src="script/chartHandler.js"></script>
  
</body>

</html>
